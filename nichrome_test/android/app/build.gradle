plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Google Services for Firebase
    // END: FlutterFire Configuration
    id "kotlin-android" // Kotlin support
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Load local properties for versioning
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Get Flutter version code and name
def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.nichrome_test" // Change this to your application's namespace
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // Ensure Java compatibility
        targetCompatibility = JavaVersion.VERSION_1_8 // Ensure Java compatibility
    }

    defaultConfig {
        applicationId = "com.nichrome.connect" // Unique Application ID (update as per your app)
        minSdk = 23  // Updated from 21 to 23 for Firebase compatibility
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug // TODO: Add your own signing config for the release build
        }
    }
}

// Flutter source configuration
flutter {
    source = "../.." // Adjust the source path as necessary
}

// Add dependencies for flutter_inappwebview and Kotlin
dependencies {
    implementation "com.google.android.gms:play-services-base:17.6.0" // Google Play Services
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Kotlin Standard Library
    // Add other dependencies here as required
}
